<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', sans-serif;
            color: #d63384;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        /* Slideshow Container */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            border: 5px solid white;
        }

        .mySlides {
            display: none;
            width: 100%;
            height: 100%;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fade {
            animation: fadeAnim 1.5s;
        }

        @keyframes fadeAnim {
            from {opacity: .4} to {opacity: 1}
        }

        .heart { font-size: 40px; animation: beat 1s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        .music-controls {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Happy Valentine's!</h1>
        
        <div class="slideshow-container">
            <div class="mySlides fade"><img src="photo1.jpg"></div>
            <div class="mySlides fade"><img src="photo2.jpg"></div>
            <div class="mySlides fade"><img src="photo3.jpg"></div>
        </div>

        <p>You make every day special.</p>
        
        <div class="music-controls">
            <p>üéµ Click play for our song</p>
            <audio id="loveSong" controls loop>
                <source src="song.mp3" type="audio/mpeg">
            </audio>
        </div>

        <p><strong>- James</strong></p>
    </div>

    <script>
        // Automatic Slideshow Logic
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>
</body>
</html>
